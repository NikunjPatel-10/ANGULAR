<h1>Customer list</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
  </tr>
  <tr *ngFor="let customer of customer">
    <td>{{customer.id}}</td>
    <td>{{customer.name}}</td>
    <td>{{customer.email}}</td> <button [routerLink]="['../edit',customer.id]">Edit</button>
  </tr>

</table>
<br>
<button routerLink="add" >Add Customer</button>
