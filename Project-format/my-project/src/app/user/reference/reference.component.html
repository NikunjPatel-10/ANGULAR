<!-- <h1>How to use custom pipes in angular project</h1> -->
<h1>{{ user | customPipe }}</h1>

<table class="container table border">
    <thead>
        <th>Country</th>
        <th>Coutry currency</th>
    </thead>
    <tr>
        <td>India</td>
        <td>{{123 | currencyPipe:'rupees'}}</td>
    </tr>
    <tr>
        <td>Usa</td>
        <td>{{123 | currencyPipe:'dollar'}}</td>
    </tr>
    <tr>
        <td>UK</td>
        <td>{{123 | currencyPipe:'pound'}}</td>
    </tr>
</table>
