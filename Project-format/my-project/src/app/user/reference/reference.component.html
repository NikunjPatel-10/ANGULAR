<!-- <h1>How to use custom pipes in angular project</h1> -->
<h1>{{ user | customPipe }}</h1>

<table>
    <thead>
        <th>Name</th>
        <th>Gender</th>
        <th>Salary</th>
        <th>Birth-date</th>
    </thead>
    <tr *ngFor="let  item of employee">
        <td>{{item.name}}</td>
        <td>{{item.gender}}</td>
        <td>{{item.salary}}</td>
        <td>{{item.birthDate}}</td>

    </tr>
</table>
