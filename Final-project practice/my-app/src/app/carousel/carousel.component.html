<div class="container w-100">
  <div class="row">
    <div class="col-md-12 py-3">
      <h2 class="pb-2">Past Events</h2>
      <ngb-carousel class="" [showNavigationArrows]="false">
        <ng-template ngbSlide *ngFor="let event of past_events">
          <img [src]="event.img" alt="Random slide" class="position-relative">
          <div class="carousel-caption position-absolute top-0 left-0">
            <div class="d-flex ">
              <h3>{{ event.eventLocation }}</h3>
            </div>
            <div class="d-flex ">
              <p [innerText]="event.eventDescription"></p>
            </div>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
</div>
