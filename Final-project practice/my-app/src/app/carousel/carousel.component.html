<app-header></app-header>
<div class=" w-100 px-4">
  <!-- for carosuel part -->
  <div class="row">
    <div class=" col-md-12">
      <!-- <h2 class="pb-2">Past Events</h2> -->
      <ngb-carousel class="mt-2" [interval]="7000">
        <ng-template ngbSlide *ngFor="let event of mergeImage" class="border rounded rounded-pill">
          <div *ngFor="let data of event.image">
            <img src="{{data.img1}}" alt="Random slide" class=" w-100" style="height: 400px;">
          </div>
          <div class="carousel-caption ">
            <div class="d-flex ">
              <h3>{{ event.name }} </h3>
            </div>
            <div class="d-flex ">
              <p [innerText]="event.description"></p>
            </div>
            <div class="d-flex ">
              <button class="btn btn-outline-dark btn-lg text-info border-info">Veiw Details</button>
            </div>
          </div>
        </ng-template>
      </ngb-carousel>

    </div>
  </div>
</div>

<!-- for studio section -->
<div class=" bg-white pt-4 px-5 gx-0" *ngIf="showArtist">

  <div class="  ">
    <div class=" d-flex justify-content-between align-items-center pb-3">
      <span class=" fs-2 fw-medium text-nowrap">Explore Artist</span>
      <span class=" text-primary fw-semibold text-nowrap fs-6 ">SEE ALL</span>
    </div>
    <div class=" row justify-content-between">
      <div class="mt-4 col-xxl-2 col-xl-3 col-md-4 col-sm-6 col-xs-12 cards" *ngFor="let data of artistLastFiveData">
        <!-- <img src="{{data.image}}"> -->
        <app-card [cardData]="data"></app-card>
      </div>
    </div>
  </div>
  <!-- for artist section  -->
  <!-- <div class="mt-4 d-flex gx-0" *ngFor="let userdata of carousellatestData"> -->
  <!-- <app-card [Data]="userdata"></app-card> -->
</div>
<!-- </div> -->


<!-- for artist section   -->
<div class=" card-title-wrapper pt-4 pb-5" *ngIf="showStudio">
  <div class=" container ">
    <div class=" d-flex justify-content-between align-items-center pb-4">
      <span class=" explore-text text-nowrap  ">Explore Studio</span>
      <span class="see-all-text text-primary text-nowrap ">SEE ALL</span>
    </div>
    <div class=" row text-nowrap  justify-content-between">
      <div class="mt-4 col-xxl-2 col-xl-3 col-md-4 col-sm-6 col-xs-12 cards "
        *ngFor="let userdata of studioLastFiveData">
        <app-card [cardData]="userdata"></app-card>
      </div>
    </div>
  </div>

</div>
