<div class=" w-100 px-4">
  <!-- for carosuel part -->
  <div class="row">
    <div class=" col-md-12">
      <h2 class="pb-2">Past Events</h2>
      <ngb-carousel class="" [interval]="7000">
        <ng-template ngbSlide *ngFor="let event of mergeImage" class="border rounded rounded-pill">
          <img src="{{event.image}}" alt="Random slide" class=" w-100" style="height: 400px;">
          <div class="carousel-caption ">
            <div class="d-flex ">
              <h3>{{ event.title }} {{text}} </h3>
            </div>
            <div class="d-flex ">
              <p [innerText]="event.description"></p>
            </div>
            <div class="d-flex ">
              <button class="btn btn-outline-dark btn-lg text-info border-info">Veiw Details</button>
            </div>
          </div>
        </ng-template>
      </ngb-carousel>

    </div>
  </div>
</div>
