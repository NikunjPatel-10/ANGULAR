<div class=" w-100">
  <div class="row">
    <div class="col-md-12 py-3">
      <h2 class="pb-2">Past Events</h2>
      <ngb-carousel class="">
        <ng-template ngbSlide *ngFor="let event of mergeImage">

          <img src="{{event.img}}" alt="Random slide" class=" w-100" style="height: 400px;">
          <div class="carousel-caption ">
            <div class="d-flex ">
              <h3>{{ event.eventLocation }}</h3>
            </div>
            <div class="d-flex ">
              <p [innerText]="event.eventDescription"></p>
            </div>
          </div>
        </ng-template>
      </ngb-carousel>


    </div>
  </div>
  <div class="d-flex justify-content-between w-100 px-2">
    <div class="card " style="width: 18rem;" *ngFor="let event of lastFiveData">
      <div class="p-3">
        <img src="{{event.img}}" class="card-img-top image-wrap w-100" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ event.eventLocation }}</h5>
          <p>{{event.eventDescription}}</p>
          <a href="#" class="btn btn-primary ">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
