<div class="container border">
    <form [formGroup]="userForm">
        <div>
            <label for="validationServer01" class="form-label">Name :</label>
            <input type="text" class="form-control " id="validationServer01" formControlName="name">
        </div>
        <div>
            <label for="validationServer01" class="form-label">Address :</label>
            <input type="text" class="form-control " id="validationServer01" formControlName="address">
        </div>
        <div>
            <label for="validationServer01" class="form-label">age:</label>
            <input type="text" class="form-control " id="validationServer01" formControlName="age">
        </div>
        <div>
            <label for="validationServer01" class="form-label">BirthDate :</label>
            <input type="date" class="form-control " id="validationServer01" formControlName="birthdate">
        </div>
        <div class="text-center m-2">
            <button class="btn btn-success me-3 " type="submit" (click)="getForm()"> Add</button>
        </div>
    </form>
</div>
