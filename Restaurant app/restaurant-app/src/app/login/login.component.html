<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Restaurant login</h1>
          <h5>Feel free for login</h5>
          <hr>
        </div>
        <form [formGroup]= "loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email Id</label>
            <input type="email" formControlName="email" class="form-control" placeholder="email"
            id = "exampleInputEmail1"  aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="password" id = "exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form><br>
        <a style="color:rgb(0, 0, 255)" routerLink = "/signup" >New User ? Click to Signup !</a>
      </div>
    </div>
  </div>
</div>
