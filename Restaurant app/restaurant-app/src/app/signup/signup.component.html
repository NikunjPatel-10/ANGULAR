<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Restaurant Signup</h1>
          <h5>Get free Membership</h5>
          <hr>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="Signup()">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="email" formControlName="name" placeholder="Enter Name" class="form-control"
              id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile number</label>
            <input type="number" formControlName="mobile" placeholder="Enter mobile number" class="form-control"
              id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label class="form-label">Email Id</label>
            <input type="email" formControlName="email" placeholder="Enter email" class="form-control"
              id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" formControlName="password" placeholder="Enter password" class="form-control"
              id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">Signup</button>
        </form><br>
        <a style="color:rgb(0, 0, 255)"  routerLink="/login">Already User ? Click to login !</a>
      </div>
    </div>
  </div>
</div>
