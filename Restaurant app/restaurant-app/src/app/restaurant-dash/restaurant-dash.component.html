<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restaurant Records Management</h1>
        <p class="col-md-8 fs-4">You can save Records of Restaurent using Angular 12</p>
        <a class="btn btn-primary btn-lg" target="_blank" type="button"
            href="https://www.youtube.com/watch?v=K302tpYOfgw&t=496s">Testycodeiz</a>
    </div><br>


</div>
<table class="table mt-2">
    <thead>
        <tr>
            <th scope="col">Restaurant ID</th>
            <th scope="col">Name</th>
            <th scope="col">E-mail</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button (click)="onEditResto(data)" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" id="cancel">Edit</button>&nbsp;
                <button (click)="deleteResto(data)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Restaurant record form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="name" class="form-label">ID</label>
                        <input type="number" class="form-control" placeholder="Enter id">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1"
                            placeholder="enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" formControlName="email" class="form-control" placeholder="enter e-mail">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Mobile</label>
                        <input type="number" formControlName="mobile" class="form-control"
                            placeholder="enter your mobile number">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Address</label>
                        <input type="text" formControlName="address" class="form-control" placeholder="address">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Services</label>
                        <input type="text" formControlName="services" class="form-control" placeholder="service">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="addResto()">Add
                            details</button>
                        <button type="button" *ngIf="showbtn" class="btn btn-primary"
                            (click)="updateResto()">Update</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
